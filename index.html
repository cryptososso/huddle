<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Huddle re-imagines the way we build communities.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Huddle | Home</title>
</head>
<body>

    <header class="header">
        <div class="container">
        <h2 class="header__logo"><i class="far fa-comment-dots"></i>Huddle</h2>
        </div>
    </header>

    <div class="main">
    <div class="container grid-1">

     <div class="main__image">
         <img class="main__image--img" src="img/screen image.jpg" alt="screen image">
     </div>

     <div class="main__text">
      <h1 class="main__text--title">
          Build The Community <br>
          Your Fans Will Love
      </h1>
      <div class="main__text--paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections 
          with your users as you engage in genuine discussion.
      </div>
      <div class="main__button">
          <a class="main__button--link"href="#">Registe</a>
      </div>
     </div>
    </div>
    </div>

    <footer class="footer">
        <div class="container">
        <div class="footer__list">
            <ul class="footer__list--items">
                <li class="footer__list--link"><i class="fab fa-facebook"></i></li>
                <li class="footer__list--link"><i class="fab fa-twitter"></i></li>
                <li class="footer__list--link"><i class="fab fa-instagram"></i></li>
            </ul>
        </div>
        </div>
    </footer> 
</body>
</html>
